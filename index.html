<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="login">
        <video autoplay muted loop id="video">
            <source src="assets/images/Kaisa Animation.mp4" type="video/mp4">
        </video>
        <section class="form">
            <div class="register">
                <div class="container">
                    <h1><a class="registration-form" href="">REGISTRATION</a> / <a class="login-form" href="login.html">LOGIN</a></h1>
                    <div>
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Enter your Email">
                        <label for="password">Password</label>
                        <input id="password" type="password" placeholder="Enter your Password">

                        <input id="password" type="password" placeholder="Confirm your Password">
                    </div>
                    <button class="registration-button">REGISTRATION</button>
                    <h3>Have an account? <a href="login.html">Login</a></h2>  
                        
                </div>
            </div>
        </section>
    </div>
</body>
</html>
